<div ng-include="'partials/navbar.html'"></div>
<div ng-include="'partials/sidebox.html'"></div>
<div class="container container-rating-history col-xs-12 col-sm-12 col-lg-12" ng-class="{sideboxshown: showSidebox}">

	<div class='row row-header'>
		<div class="rating-header">
			<div class="dashboard-title">VOTING HISTORY</div>
		</div>

		<div class="btn-group btn-group-sm pull-right"  ng-disabled="scores">
				<button class="btn btn-default" ng-click="changeDateRange()" ng-class='{"button-active": dateRange===undefined}'>
				  Week
				</button>
				<button class="btn btn-default button-chart-settings" ng-click="changeDateRange('month')"  ng-class='{"button-active": dateRange==="month"}'>
				  Month
				</button>
				<button class="btn btn-default button-chart-settings" ng-click="changeDateRange('3months')" ng-class='{"button-active": dateRange==="3months"}'>
				  3 Months
				</button>
		</div>

	</div>
	<div class='row row-board'>
		<div id="line-example"></div>
	</div>
</div>
