<div ng-include="'partials/navbar.html'"></div>
<div ng-include="'partials/sidebox.html'"></div>

<div class='container col-sm-12' ng-class="{sideboxshown: showSidebox}">
  <div class="row row-header">

    <div class='dashboard-header'>
      <div class='dashboard-title'>DASHBOARD</div>
      <div class='dashboard-settings pull-right'>
        <span>Date Range </span>
        <div class="btn-group btn-group-sm buttons-date-range">
          <button type="button" class="btn btn-default button-chart-settings" ng-click='setDateRange(30)' ng-class='{"button-active": options.dateRange===30}'>1 Month</button>
          <button type="button" class="btn btn-default button-chart-settings" ng-click='setDateRange(182)' ng-class='{"button-active": options.dateRange===182}'>6 Months</button>
          <button type="button" class="btn btn-default button-chart-settings" ng-click='setDateRange(365)' ng-class='{"button-active": options.dateRange===365}'>1 Year</button>
          <button type="button" class="btn btn-default button-chart-settings" ng-click='setDateRange()' ng-class='{"button-active": [30,182,365].indexOf(options.dateRange)===-1}'>Max</button>
        </div>
        <span>Toggle Overlays </span>
        <div class="btn-group btn-group-sm">
          <button type="button" class="btn btn-default button-chart-settings" ng-class='{"button-active": options.showFisheye}' ng-click='toggleFisheye()'>Fisheye</button>
          <button type="button" class="btn btn-default button-chart-settings" ng-class='{"button-active": options.showVolume}' ng-click='toggleVolume()'>Volume</button>
        </div>
      </div>
      <div class="dashboard-dropdown pull-right">
        <button type="button" class="btn btn-default rating-dropdown-button" ng-click='toggleDropdown()'><i class='fa fa-cog'></i></button>
        <div class="dashboard-dropdown-menu" ng-show='showDropdown' ng-blur='toggleDropdown()'>
          <p>Date Range</p>
          <div class="btn-group btn-group-sm buttons-date-range">
            <button type="button" class="btn btn-default button-chart-settings" ng-click='setDateRange(30)' ng-class='{"button-active": options.dateRange===30}'>1 Month</button>
            <button type="button" class="btn btn-default button-chart-settings" ng-click='setDateRange(182)' ng-class='{"button-active": options.dateRange===182}'>6 Months</button>
            <button type="button" class="btn btn-default button-chart-settings" ng-click='setDateRange(365)' ng-class='{"button-active": options.dateRange===365}'>1 Year</button>
            <button type="button" class="btn btn-default button-chart-settings" ng-click='setDateRange()' ng-class='{"button-active": [30,182,365].indexOf(options.dateRange)===-1}'>Max</button>
          </div>
          <p>Overlays</p>
          <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-default button-chart-settings" ng-class='{"button-active": options.showFisheye}' ng-click='toggleFisheye()'>Fisheye</button>
            <button type="button" class="btn btn-default button-chart-settings" ng-class='{"button-active": options.showVolume}' ng-click='toggleVolume()'>Volume</button>
          </div>
        </div>
      </div>

    </div>
    
  </div>

  <div class="row row-board">
    <div ng-controller='DashboardChartCtrl' class="board-wrapper col-sm-12">
      <div class='board-loading' ng-show='loadingChart'>
        <p class='board-loading-text'>Loading</p>
        <i class="board-loading-spinner fa fa-spinner fa-spin"></i>
      </div>
      <div class='board'></div>
    </div>
  </div>
</div>
